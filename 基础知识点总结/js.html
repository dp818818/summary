<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let flatArr = []
        function myFlat(arr){
            
                arr.forEach((item,index)=>{
                    if(!Array.isArray(item)){
                        flatArr.push(item)  
                    }else{
                        myFlat(item) 
                    }
                })

                return flatArr
            
        }

        let testArr = [ 1,[2,[3]] ]

        console.log(myFlat(testArr))

    </script>
</body>
</html>
