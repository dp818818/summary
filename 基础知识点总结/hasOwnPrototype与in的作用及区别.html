<body>
    <script>
         //hasOwnPrototype 与 in 都可以检测一个对象上是否有某个属性
         //hasOwnPrototype只能判断对象自身是否有这个属性，原型链上的不算，in只有原型链上有这个属性就为真
         //例如

         let obj = {
            name:'十八',
            age:18
         }

        //  console.log('name' in obj) 

        // console.log(obj.hasOwnProperty('name')) //true

        obj.__proto__.sex = '男'  //obj.__proto__.__proto__ === null //true
        
        //  console.log('sex' in obj) 

        // console.log(obj.hasOwnProperty('sex')) //false

        

       





    </script>
</body>
</html>
