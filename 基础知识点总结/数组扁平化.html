<html lang="en">
<head>

<body>
     <script>
         
        // 函数递归
        let arr3 = []
        function removal(arr){
            arr.forEach((item,index)=>{
                 if(Array.isArray(item)){
                    removal(item)
                 }else{
                    arr3.push(item) 
                 }
            })    
            return arr3
        }

        let testArr = [ 1,[2,[3]] ]

        console.log(removal(testArr))
        
     </script>
</body>
