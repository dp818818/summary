          function isEqual(obj1,obj2){
               // 判断是否是对象  
               let isObj = Object.prototype.toString.call(obj1) === '[object Object]' && Object.prototype.toString.call(obj2) === '[object Object]'
               if(!isObj) false
               //判断长度 
               if(Object.keys(obj1).length !==  Object.keys(obj2).length)  false
               
               for(let key in  obj1 ){
                   if( !obj2.hasOwnProperty(key)  || obj1[key] !==  obj2[key]  ){
                      return false
                   }
               }
               return true
          }
