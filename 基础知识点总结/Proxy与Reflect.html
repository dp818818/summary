    <script>
        // Proxy可以拦截对象与数组的增删改查
        let arr = [1, 2, 3]
        let p = new Proxy(arr, {
            get(target, propName) {
                console.log( `${propName}获取,Proxy`)
                return target[propName];
               
            },
            set(target, propName,value) {
                console.log( `${propName}设置属性${value},Proxy`)
                return target[propName] = value;
             
            },
            deleteProperty(target,propName){
                console.log( `${propName}删除,Proxy`)
            }
            
        })
        // Reflect是英文反射的意思   上面有对象的方法  利于错误捕获
