<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [10, 10, 1, 1, 2, 3, 4, 5, 6, 7, 7, 7, 8, 8, 9, 9,]
        // 方法一：Set
        console.log('arr',[...new Set(arr)])

        //方法二：手动遍历
        let arr2 = [10, 10, 1, 1, 2, 3, 4, 5, 6, 7, 7, 7, 8, 8, 9, 9,]
        for (let i = 0; i < arr2.length; i++) {
            for (let j = i + 1; j < arr2.length; j++) {
                if (arr2[i] == arr2[j]) {
                    arr2.splice(j, 1);
                    j--;
                }
            }
        }
        console.log('arr2', arr2)

        // 方法三：indexOf
        let arr3 = [10, 10, 1, 1, 2, 3, 4, 5, 6, 7, 7, 7, 8, 8, 9, 9,];
        let newArr3 = [];
        for (let i = 0; i < arr3.length; i++) {
            if (newArr3.indexOf(arr3[i]) == -1) {
                newArr3.push(arr3[i])
            }
        }
        console.log('arr3',newArr3)

        // 方法四：includes
        let arr4 = [10, 10, 1, 1, 2, 3, 4, 5, 6, 7, 7, 7, 8, 8, 9, 9,];
        let newArr4 = [];
        for (let i = 0; i < arr4.length; i++) {
            if (!newArr4.includes(arr4[i])) {
                newArr4.push(arr4[i])
            }
        }
        console.log('arr4',newArr4)

        // 方法五：filter
        let arr5 = [10, 10, 1, 1, 2, 3, 4, 5, 6, 7, 7, 7, 8, 8, 9, 9,];
        let newArr5 = []
        newArr5 =  arr5.filter((item,index,self)=>{
            return  self.indexOf(item) == index   //利于indexOf 返回相同数字第一个数字index   因为后面重复数字的index不是最小的了
        })
        console.log('arr5',newArr5) 



    </script>
</body>

</html>
