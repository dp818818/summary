<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 引入react cdn -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- 引入ReactDom -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- babel用来转化JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>
    <script type="text/babel">
        class MyDom extends React.Component {
            state = {
                userName:'',
                passWord:''
            }
            getUserName=(event)=>{ 
                this.setState({
                    userName:event.target.value
                })
            }
            getPassWord=(event)=>{
                this.setState({
                    passWord:event.target.value
                })
            }
            submit=(event)=>{
                event.preventDefault();
                console.log('this.state',this.state)
                alert(`您输入用户名是${this.state.userName},密码是${this.state.passWord}`)
            }
            render() {
                return (
                    <div>
                        <form onSubmit={this.submit}>
                            用户名：<input type='text' onBlur={this.getUserName}   name='userName' />
                            密码：<input type='password' onBlur={this.getPassWord}   name='password' />
                            <button>提交</button>
                        </form>
                    </div>
                )
            }
        }
        ReactDOM.render(<MyDom />,document.getElementById('root'))
    </script>
</body>

</html>
